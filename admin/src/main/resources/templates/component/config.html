<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 각종 설정 -->
<th:block th:fragment="main-config">

  <!--고유 CSS 추가 -->
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/boxicons/css/boxicons.min.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/quill/quill.snow.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/quill/quill.bubble.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/remixicon/remixicon.css}"></link>
    <link rel="stylesheet" th:href="@{/vendor/simple-datatables/style.css}"></link>
  </th:block>

  <!--고유 스크립트 추가 -->
  <th:block layout:fragment="script">
    <!-- Vendor JS Files -->
    <script src="/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/chart.js/chart.min.js"></script>
    <script src="/vendor/echarts/echarts.min.js"></script>
    <script src="/vendor/quill/quill.min.js"></script>
    <script src="/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/vendor/tinymce/tinymce.min.js"></script>
    <script src="/vendor/php-email-form/validate.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/common.js"></script>
  </th:block>
</th:block>
</html>
